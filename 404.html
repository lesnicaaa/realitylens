<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #0066cc;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #0066cc;
            color: white;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Page Not Found - This page may have been moved or deleted</p>
    <a href="/">Return to Homepage</a>
</body>
</html>
